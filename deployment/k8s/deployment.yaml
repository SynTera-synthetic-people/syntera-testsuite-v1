apiVersion: apps/v1
kind: Deployment
metadata:
  name: syntera-test-suite
spec:
  replicas: 3
  selector:
    matchLabels:
      app: syntera-test-suite
  template:
    metadata:
      labels:
        app: syntera-test-suite
    spec:
      containers:
      - name: app
        image: syntera-test-suite:1.0.0
        ports:
        - containerPort: 8000
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10

